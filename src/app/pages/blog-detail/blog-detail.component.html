<main class="main" id="top">
    <app-nav-bar></app-nav-bar>

    <section class="py-0 pb-8">
        <div class="container-fluid container-lg">
            <div class="row h-100 g-2 justify-content-center" style="margin-top: 10em;">
                <div class="col-sm-9 col-md-4 mb-3 mb-md-0 h-100">
                    <h3 class="fw-bold text-1000">{{dataBlog.titleLarge}}</h3>
                    <div class="card card-span text-white h-100">
                        <img class="img-card h-100" [src]="dataBlog.image" alt="..." />
                        <div class="card-body px-xl-5 px-md-3 pt-0 pb-7">
                            <div class="d-flex justify-content-between align-items-center bg-100 mt-n5 me-auto">
                                <img src="assets/img/author-1.png" width="60" alt="..." />
                                <div class="d-flex flex-1 justify-content-around"> 
                                    <span class="text-900 text-center">
                                        <i class="fas fa-heart text-primary"></i>
                                        <span class="text-900 ms-2">355</span>
                                    </span>
                                    <span class="text-900 text-center">
                                        <i class="fas fa-eye text-primary"></i>
                                        <span class="text-900 ms-2">234</span>
                                    </span>
                                    <span class="text-900 text-center">
                                        <i class="fas fa-share text-primary"></i>
                                        <span class="text-900 ms-2">14</span>
                                    </span>
                                </div>
                            </div>
                            <h5 class="text-900 mt-3"><span class="fw-normal">Autor:</span> &nbsp; {{dataBlog.author}} </h5>
                            <p class="text-900 mt-3" style="text-align:justify;"> {{dataBlog.textBody}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
