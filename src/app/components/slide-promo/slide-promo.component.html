<section id="testimonial">
  <div class="container">
    <div class="row h-100">
      <div class="col-12">
        <div class="carousel slide" id="carouselTestimonials">
          <div class="carousel-inner">         
            <div class="carousel-item active">
              <div class="row h-100 align-items-center g-2">
                <div class="col-md-4 mb-3 mb-md-0 h-100" *ngFor="let item of listArray;">
                  <div  class="card card-span h-100 text-white"
                        (click)="tapToDescription(item)" style="cursor:pointer"> 
                    <img class="img-fluid h-100" src={{item.image}} alt="..." />
                    <div class="card-img-overlay ps-0">
                      <span class="badge bg-primary ms-3 me-1 p-2">
                        <i class="fas fa-home me-1"></i>
                        <span>{{item.mtsInmueble}} mts²</span>
                      </span>
                      <span class="badge bg-primary ms-3 me-1 p-2">
                        <i class="fas fa-bed me-1"></i>
                        <span>{{item.bedrooms}} Habitaciones</span>
                      </span>
                    </div>
                    <div class="card-body ps-0">
                      <h5 class="fw-bold text-1000 mb-4 text-truncate">{{item.name}}</h5>
                      <h6 class="text-800 mb-4 text-truncate">{{item.cardSubtitle}}</h6>
                      <div class="d-flex align-items-center justify-content-start">
                        <span class="text-800 fs--1 me-2"><i class="fas fa-map-marker-alt"></i></span>
                        <span class="text-900 me-3">{{item.ubication}} - {{item.zone}}</span>
                      </div>
                        <p class="text-decoration-line-through text-900 mt-3 mb-0">${{item.costPrev}}</p>
                        <h1 class="mb-3 text-primary fw-bolder fs-4">
                          <span>${{item.costNew}}</span> &nbsp;
                          <span class="text-900 fs--1 fw-normal">MXN</span>
                        </h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
</section>
